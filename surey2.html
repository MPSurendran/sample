<html>
    <head>
        <title>
            Form
        </title>
    </head>
    <body>
        <table width="100"%>
            <form action=" ">
                <tr>
                    <td><label for="v">Username:</label></td>
                    <td><input type="Text"placeholder="Enter your name"id="v"></td>
                </tr>
                <tr>
                    <div>
                        <td><label for="v">Password:</label></td>    
                        <td><input type="password"placeholder="Password"id="v"></td>
                    </div>
                </tr>
                <tr>
                    <div>
                        <td><lable for="">Gender:</lable></td>
                        <td>
                            <input type="Radio" name="radio">
                            <lable for="">Male</lable>
                            <input type="Radio" name="radio">
                            <lable for="">Female</lable>
                        </td>
                    </div>
                </tr>
                <tr>

                    </div>
            </form>
        </table>
